{% extends "base.html" %}

{% block title %}
    {{ article.title|striptags }}
{% endblock title %}

{% block content %}
    <div class="content post-detail merriweather">
        <h1 class="post-detail__title">{{ article.title }}</h1>
        <h4 class="post-detail__date">{{ article.locale_date }}</h4>
        {{ article.content }}
    </div>
{% endblock content %}

{% block extrajs %}
    <script src="{{ SITEURL }}/theme/js/prism.js"></script>
{% endblock extrajs %}
